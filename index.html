<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header><img class="logo" src="images/logo.svg" alt="Logo"></header>
<main>
<section>
  <p class="main-header">We are launching <strong>soon!</strong></p>
  <p>Subscribe and get notified</p>
  <form action="">
    <input type="email" name="email" id="email">
    <p class="error-msg">Please provide a valid email address</p>
    <button type="submit">Notify Me</button>
  </form>
</section>
<section class="illustration">
  <img src="images/illustration-dashboard.png" alt="Illustration dashboard">
</section>
</main>
<aside class="social-media">
  <i class="fa-brands fa-facebook-f"></i>
  <i class="fa-brands fa-twitter"></i>
  <i class="fa-brands fa-instagram"></i>
</aside>
  <footer>
    <p>&copy; Copyright Ping. All rights reserved.</p> 
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/resul-elezi">Resul Elezi</a>.
    </p>
  </footer>
</body>
</html>
